<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Kanit', sans-serif; }
        /* Custom Colors based on image */
        .bg-theme-main { background-color: #4A7C91; } /* สีเข้มหัว/ท้าย */
        .bg-theme-light { background-color: #E0EFF6; } /* สีพื้นหลังฟ้าอ่อน */
        .btn-theme { background-color: #6496AB; } /* สีปุ่ม Checkout */
    </style>
</head>
<body class="bg-gray-50 flex justify-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-2xl relative flex flex-col h-screen overflow-hidden">
        
        <header class="flex">
            <div class="w-3/4 bg-theme-main h-16"></div>
            <div class="w-1/4 bg-gray-200 h-16 flex items-center justify-center">
                <i class="fa-solid fa-bars text-2xl text-gray-700"></i>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-5 pb-24">
            
            <h1 class="text-lg font-medium text-gray-800 mb-3">ตะกร้าสินค้า</h1>

            <div class="bg-theme-light rounded-[25px] p-4 space-y-3 min-h-[300px]">
                
                <div class="bg-white rounded-2xl p-3 flex items-center justify-between shadow-sm h-20">
                    <div class="w-14 h-14 rounded-lg overflow-hidden shrink-0">
                        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Pizza" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="flex items-center gap-6 pr-2">
                        <div class="flex items-center gap-1">
                            <span class="text-xl font-bold text-gray-700">1</span>
                            <div class="flex flex-col text-[10px] text-gray-600 leading-tight">
                                <i class="fa-solid fa-caret-up cursor-pointer hover:text-black"></i>
                                <i class="fa-solid fa-caret-down cursor-pointer hover:text-black"></i>
                            </div>
                        </div>

                        <div class="font-bold text-gray-700 w-12 text-right">$681</div>

                        <button class="text-gray-400 hover:text-red-500 transition">
                            <i class="fa-regular fa-trash-can text-lg"></i>
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-3 flex items-center justify-between shadow-sm h-20">
                    <div class="w-14 h-14 rounded-lg overflow-hidden shrink-0">
                        <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Food" class="w-full h-full object-cover">
                    </div>
                    <div class="flex items-center gap-6 pr-2">
                        <div class="flex items-center gap-1">
                            <span class="text-xl font-bold text-gray-700">1</span>
                            <div class="flex flex-col text-[10px] text-gray-600 leading-tight">
                                <i class="fa-solid fa-caret-up cursor-pointer hover:text-black"></i>
                                <i class="fa-solid fa-caret-down cursor-pointer hover:text-black"></i>
                            </div>
                        </div>
                        <div class="font-bold text-gray-700 w-12 text-right">$681</div>
                        <button class="text-gray-400 hover:text-red-500 transition">
                            <i class="fa-regular fa-trash-can text-lg"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div class="bg-theme-light rounded-[25px] p-6 mt-6 min-h-[300px] flex flex-col justify-between relative">
                
                <div class="space-y-3 mt-4">
                    <div class="flex justify-between items-center text-gray-800 font-medium">
                        <span>Subtotal</span>
                        <span>$1,362</span>
                    </div>
                    <div class="flex justify-between items-center text-gray-800 font-medium">
                        <span>Shipping</span>
                        <span>$10</span>
                    </div>
                </div>

                <button class="btn-theme text-white w-full py-4 px-6 rounded-2xl flex justify-between items-center shadow-md hover:opacity-90 transition mt-auto">
                    <span class="font-bold text-lg">Total</span>
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-lg">Checkout</span>
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </div>
                </button>

            </div>
        </main>

        <footer class="bg-theme-main h-16 w-full absolute bottom-0 z-10">
            </footer>

    </div>
    
</body>
</html>
</body>
</html>
